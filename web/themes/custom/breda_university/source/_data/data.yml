text_column:
  intro_text: '<p>Je wordt opgeleid tot logistiek manager. In deze opleiding ligt de nadruk op de financieel-economische aspecten en marketing van logistieke processen. Heb je meer interesse in de techniek van het opslaan en transporteren van goederen? Dan past de opleiding Logistics Engineering waarschijnlijk beter bij je.</p>'
  text: '<h3>Jouw carrière in de logistieke wereld</h3><p>Als afgestudeerde ben je een kei in het verbinden van logistieke processen, goederenstromen en communicatie. Je start meestal in een junior- of assistentfunctie en kunt doorgroeien naar een managementpositie. Je kunt bijvoorbeeld aan de slag gaan als logistiek analist, planner, consultant ICT, inkoopmanager, supply chain manager of projectmanager. Transportbedrijven, productiebedrijven, multinationals en vele andere organisaties zijn altijd op zoek naar logistieke talenten.</p>'
  call_to_action_text: 'Download brochure'
  call_to_action_url: '#'
