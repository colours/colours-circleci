              title: 'Studieprogramma'
              isFirst: true
              anchor: 'studieprogramma'
              text: '<h3>Studieprogramma</h3><p>Tijdens de opleiding ontwikkel je allerlei <a href="#">competenties</a> die je nodig hebt om later je werk goed uit te kunnen voeren. Deze competenties ontwikkel je o.a. door te werken aan projecten. Naast projecten volg je hoor-, gast- en werkcolleges, trainingen, cursussen en krijg je coachingsgesprekken. Ook ga je op stage en neem je deel aan excursies en studiereizen. Gedurende de hele opleiding staat de praktijk centraal. De projecten en opdrachten komen uit de praktijk. Hoewel de opleiding Nederlandstalig is, is het mogelijk dat je één of meer vakken, minors of gastcolleges in het Engels volgt. Daarnaast kan een gedeelte van de gebruikte literatuur Engelstalig zijn.</p><p>Meer informatie over wat je kunt verwachten per jaar:</p>'
